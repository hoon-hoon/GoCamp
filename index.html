<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCACAMP</title>
    <link rel="stylesheet" href="./css/sideNav.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="./js/api.js" type="module"></script>
    <script src="./js/map.js" type="module"></script>
    <script src="./js/sideNav.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="sideNav">
        <div class="toggleButton">
          <i class="fa-solid fa-bars"></i>
          <span>목록 열기</span>
        </div>

        <div class="wrap">
          <div class="content">
            <div class="logo"></div>
            <div class="searchBar">
              <input type="text" placeholder="캠핑장 이름을 검색해주세요" />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul class="search-results"></ul>

            <section class="info">
              <p>궁금한 캠핑장을 검색하거나, 마커를 클릭해주세요.</p>
            </section>
          </div>
        </div>
      </div>
      <section id="kakaoMap" class="kakaoMap">
        <div class="loadingSpinner">
          <span>데이터를 불러오고있습니다...</span>
          <div class="spinner"></div>
        </div>
        <div class="selectWrap">
          <select class="regionSelect"></select>
        </div>
      </section>
    </main>
  </body>
</html>
